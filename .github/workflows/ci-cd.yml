name: Frontend CI/CD

on:
  push:
    branches: [main, develop] # Додаємо develop
  pull_request:
    branches: [main, develop]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Визначаємо тег залежно від гілки
      - name: Determine Docker tag
        id: tag
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
          else
            echo "tag=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          fi

      # Визначаємо режим збірки
      - name: Determine build mode
        id: build
        run: |
          if [[ ${{ steps.tag.outputs.tag }} == 'latest' ]]; then
            echo "mode=production" >> $GITHUB_OUTPUT
          else
            echo "mode=development" >> $GITHUB_OUTPUT
          fi

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:${{ steps.tag.outputs.tag }}
          build-args: |
            BUILD_MODE=${{ steps.build.outputs.mode }}
