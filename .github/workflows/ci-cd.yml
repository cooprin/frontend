name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 뉋쟳햫햟혢햟혮햪 햟햟햪햣혝햦 향햠혰햨햦
      - name: Determine build parameters
        id: params
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "target=production" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
            echo "target=development" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
          else
            echo "tag=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
            echo "target=development" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      # 햏햟햩햟혣혝혞쒫썛쫧쫨 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 행햠혰햨햟 햢햩혪 production (nginx-based, 햪햟햩햣햫혧햨햦햧 쮏쐄햟향)
      - name: Build and push production image
        if: steps.params.outputs.target == 'production'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: production
          platforms: linux/amd64
          build-args: |
            VUE_APP_API_URL=https://erp.cooprin.com.ua/api
            VUE_APP_CORS_ORIGIN=https://erp.cooprin.com.ua
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:${{ steps.params.outputs.tag }}

      # 행햠혰햨햟 햢햩혪 development (Node.js-based, 쒫왏햦햨햦햧 쮏쐄햟향)
      - name: Build and push development image
        if: steps.params.outputs.target == 'development'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: development
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:${{ steps.params.outputs.tag }}

      # 뉋쟳쒫쮏얧쟳쨿 혰햫혟쮐햪햟혡혰혩  혜혝쒫쮐햣햫햦햧 쮏쐄햟향
      - name: Image info
        run: |
          echo "游 Built image: ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:${{ steps.params.outputs.tag }}"
          echo "游꿢 Target stage: ${{ steps.params.outputs.target }}"
          echo "游깴 Environment: ${{ steps.params.outputs.environment }}"
          if [[ "${{ steps.params.outputs.target }}" == "production" ]]; then
            echo "游닍 Production image: nginx + static files (~25MB)"
          else
            echo "游닍 Development image: Node.js + full code (~800MB)"
          fi
