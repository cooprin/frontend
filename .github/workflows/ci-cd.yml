name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # –í–∏–∑–Ω–∞—á–∞—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∑–±—ñ—Ä–∫–∏
      - name: Determine build parameters
        id: params
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "target=production" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
            echo "target=development" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
          else
            echo "tag=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
            echo "target=development" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      # –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # –î–Ü–ê–ì–ù–û–°–¢–ò–ö–ê - —Ç–∏–º—á–∞—Å–æ–≤–∏–π –∫—Ä–æ–∫ –¥–ª—è –≤–∏—è–≤–ª–µ–Ω–Ω—è –ø–æ–º–∏–ª–∫–∏
      - name: Debug npm install issue
        run: |
          echo "=== Testing npm install locally ==="
          docker run --rm -v $PWD:/test -w /test node:16-alpine sh -c "
            echo 'Installing system deps...'
            apk add --no-cache python3 make g++ git
            echo 'Updating npm...'
            npm install -g npm@8
            echo 'Node version:' && node --version
            echo 'NPM version:' && npm --version
            echo 'Cleaning cache...'
            npm cache clean --force
            echo 'Starting npm install with verbose output...'
            npm install --no-audit --no-fund --verbose
          " 2>&1 | head -100

      # –ó–±—ñ—Ä–∫–∞ –¥–ª—è production (nginx-based, –º–∞–ª–µ–Ω—å–∫–∏–π –æ–±—Ä–∞–∑)
      - name: Build and push production image
        if: steps.params.outputs.target == 'production'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: production
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:${{ steps.params.outputs.tag }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:prod-${{ github.sha }}

      # –ó–±—ñ—Ä–∫–∞ –¥–ª—è development (Node.js-based, –≤–µ–ª–∏–∫–∏–π –æ–±—Ä–∞–∑)
      - name: Build and push development image
        if: steps.params.outputs.target == 'development'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: development
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:${{ steps.params.outputs.tag }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:dev-${{ github.sha }}

      # –í–∏–≤–æ–¥–∏–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ —Å—Ç–≤–æ—Ä–µ–Ω–∏–π –æ–±—Ä–∞–∑
      - name: Image info
        run: |
          echo "üöÄ Built image: ${{ secrets.DOCKER_HUB_USERNAME }}/crm_frontend:${{ steps.params.outputs.tag }}"
          echo "üéØ Target stage: ${{ steps.params.outputs.target }}"
          echo "üåç Environment: ${{ steps.params.outputs.environment }}"
          if [[ "${{ steps.params.outputs.target }}" == "production" ]]; then
            echo "üì¶ Production image: nginx + static files (~25MB)"
          else
            echo "üì¶ Development image: Node.js + full code (~800MB)"
          fi
